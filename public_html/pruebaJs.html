<!DOCTYPE html>
<html lang="es">
<head>
  <title>PruebaJs</title>
  <script type="text/javascript">
    function begin(){
      var name=document.getElementById("name").value;
      var edad=document.getElementById("edad").value;
      alert("Hola "+name+" tienes "+edad+" aÃ±os");
    }
    function validate(e){
      var code = window.event ? e.which : e.keyCode;
      if (code >= 48 && code <=57) {
        return true;
      }
      return false;
    }
  </script>
  <meta charset="utf-8">
  <meta name="description" content="ejemplo_de_HTML5_CSS_JAVASCRIPT">
  <meta name="keywords" content="HTML_CSS_Javascript">
  <body background="images/gif.gif">
    <h1>Persona</h1>
    Edad <select id="edad">
      <script type="text/javascript">
        for(var i=10;i<=120;i++){
          document.write("<option>"+i+"</option>");
        }
      </script>
    </select>
    <br>Nombre
    <input type="text" id="name"><br>
    <br>Cedula <input type="text" onkeypress="return validate(event)">
    <button onclick="begin()">Enviar</button>
  </body>
</head>
