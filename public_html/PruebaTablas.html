  function validateNumber(e){
    var code = window.event ? e.which : e.keyCode;
    if (code >= 48 && code <=57) {
      return true;
    }
    return false;
  }
  function validateWord(e){
    var code = window.event ? e.which : e.keyCode;
    if ((code >= 65 && code <=90)||(code >=97 && code <=122)||(code==32)) {
      return true;
    }
    return false;
  }
